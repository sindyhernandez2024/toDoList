<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../dist/output.css" rel="stylesheet">
    <style></style>
    <title>To do list</title>
</head>

<body class="bg">
    <div class="container mx-auto p-4">
        <h1 class="text-5xl font-semibold mb-4 text-align: center;">To Do List</h1>
        <hr>
        <form id="task-form" class="mb-4">
            <div class="mb-2">
                <input type="text" id="task-title" placeholder="Task title" required
                    class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:border-blue-500">
            </div>

            <div class="mb-2">
                <textarea id="task-description" placeholder="Task description"
                    class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:border-blue-500"></textarea>
            </div>
            <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600">Add
                Task</button>

            
                <div class="flex flex-row">
                    <div class="basis-1/2">03</div>
                </div>

        </form>
        <ul id="task-list" class="space-y-4"></ul>
    </div>
    
    <script src="main.js"></script>
</body>

</html>
